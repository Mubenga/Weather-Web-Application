<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center">
        <h1 class="text-2xl font-bold mb-4">Weather App</h1>
        <input type="text" id="city-input" class="border p-2 w-full mb-4" placeholder="Enter city name">
        <button id="get-weather-btn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Get Weather</button>
        <div id="weather-result" class="weather-result mt-4">
            <!-- Weather information will be displayed here -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
